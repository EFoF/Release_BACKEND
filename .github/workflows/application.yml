name: doklib

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write
  checks: write
  pull-requests: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - uses: actions/checkout@v3

    - name: make main application.yml
      run: |
        # create application.yml
        cd ./src/main/resources
        
        # application.yml 파일 생성
        touch ./application.yml
        touch ./key.yml
      
        # GitHub-Actions 에서 설정한 값을 application.yml 파일에 쓰기
        echo "${{ secrets.WAS1_APPLICATION }}" >> ./application.yml
        echo "${{ secrets.WAS1_APPLICATION_KEY }}" >> ./key.yml
      shell: bash


    - name: make test application.yml
      run: |
        # create application.yml
        cd ./src/test/resources

        # application.yml 파일 생성
        touch ./application.yml

        # GitHub-Actions 에서 설정한 값을 application.yml 파일에 쓰기
        echo "${{ secrets.WAS1_APPLICATION_TEST }}" >> ./application.yml
      shell: bash

    - name: Build with Gradle
      run: |
        ./gradlew build


    - name: web docker build and push
      run: |
        docker login -u ${{ secrets.WAS1_DOCKER_USERNAME }} -p ${{ secrets.WAS1_DOCKER_PASSWORD }}
        docker build -t ${{ secrets.WAS1_DOCKER_USERNAME }}/release_backend .
        docker push ${{ secrets.WAS1_DOCKER_USERNAME }}/release_backend 


    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_BASTION_KEY }}
        username: ubuntu
        key: ${{ secrets.WAS_PEM_KEY }}
        port: 22
        script: |
          chmod 400 ${{ secrets.WAS_PEM_NAME }}
          ssh -T -i ${{ secrets.WAS_PEM_NAME }} ubuntu@${{ secrets.SSH_WAS_KEY }} << EOF
          docker kill release_backend
          docker container prune -f
          docker pull ${{ secrets.WAS1_DOCKER_USERNAME }}/release_backend 
          docker run -d -p 8080:8080 --name release_backend ${{ secrets.WAS1_DOCKER_USERNAME }}/release_backend 

  
          